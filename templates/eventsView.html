{% extends 'base.html'%}

{% block title%}{% endblock %}

{% block content%}

<div class="container">
  <div class="row">
    {% for event in data.events %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{event.date}}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
